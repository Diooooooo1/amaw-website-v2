<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hai amaw cantik</title>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      text-align: center; 
      padding: 50px; 
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 32px;
      color: #5a0c1a;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    button { 
      padding: 15px 30px; 
      font-size: 18px; 
      border: none; 
      border-radius: 30px; 
      background: #e63950; 
      color: white; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #c71c3b;
      transform: scale(1.05);
    }
    #chatbox {
      display: none; 
      margin-top: 30px; 
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .bubble {
      background: #fff;
      padding: 12px 18px;
      border-radius: 20px;
      margin: 10px 0;
      display: inline-block;
      max-width: 80%;
      font-size: 18px;
      color: #5a0c1a;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: muncul 0.5s forwards, wiggle 0.5s ease-in-out 0.5s;
    }
    @keyframes muncul {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes wiggle {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
    }

    /* Love animation */
    .love {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: jatuh linear forwards;
      pointer-events: none;
      opacity: 0.9;
    }
    @keyframes jatuh {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Glitter background */
    .glitter {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      top: 0;
      opacity: 0.8;
      pointer-events: none;
      animation: glitterFall linear infinite;
    }
    @keyframes glitterFall {
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>hai amaw cantik üíñ‚ú®</h1>
  <button onclick="munculPesan()">coba kamu pencet ini üíå‚ù§Ô∏è</button>

  <div id="chatbox"></div>

  <!-- Musik -->
  <audio id="musik" autoplay loop hidden>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    function munculPesan() {
      const pesan = [
        "kamu kepo ya sampe mencet inii ü§≠",
        "aku sayang sama kamu ü•∫‚ù§Ô∏è",
        "kamu sayang gaa? hihi"
      ];
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML = "";
      chatbox.style.display = "block";

      let i = 0;
      function showBubble() {
        if (i < pesan.length) {
          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          bubble.style.animationDelay = (i * 0.5) + "s";
          bubble.innerText = pesan[i];
          chatbox.appendChild(bubble);
          i++;
          setTimeout(showBubble, 1000);
        } else {
          const btnYes = document.createElement("button");
          btnYes.innerText = "Ya ‚ù§Ô∏è";
          btnYes.onclick = () => {
            window.location.href = "https://wa.me/6283847651756?text=Aku%20sayang%20banget%20sama%20kamu%20ü•∞";
          };
          const btnNo = document.createElement("button");
          btnNo.innerText = "Tidak üò¢";
          btnNo.onclick = () => {
            window.location.href = "https://wa.me/6283847651756?text=Maaf%20aku%20belum%20bisa%20sayang%20üòî";
          };
          chatbox.appendChild(btnYes);
          chatbox.appendChild(btnNo);
        }
      }
      showBubble();

      document.getElementById('musik').play();

      const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíù"];
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("love");
        heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s"; 
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 400);

      // Glitter soft
      setInterval(() => {
        const glitter = document.createElement("div");
        glitter.classList.add("glitter");
        glitter.style.left = Math.random() * 100 + "vw";
        glitter.style.width = glitter.style.height = (2 + Math.random()*3) + "px";
        glitter.style.animationDuration = (2 + Math.random()*3) + "s";
        document.body.appendChild(glitter);
        setTimeout(() => glitter.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
