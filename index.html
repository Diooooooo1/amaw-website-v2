<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hai amaw cantik</title>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      text-align: center; 
      padding: 50px; 
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
    }
    h1 {
      font-size: 32px;
      color: #5a0c1a;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /* Bubble chat */
    .chat {
      display: inline-block;
      max-width: 80%;
      margin: 10px auto;
      padding: 12px 18px;
      border-radius: 20px;
      background: #fff;
      color: #333;
      font-size: 18px;
      text-align: left;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: muncul 0.5s forwards;
    }
    @keyframes muncul {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Bubble tombol */
    .bubble-btn {
      display: inline-block;
      margin: 10px 8px;
      padding: 12px 20px;
      border-radius: 20px;
      background: #e63950;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: muncul 0.5s forwards;
    }
    .bubble-btn:hover {
      background: #c71c3b;
      transform: scale(1.05);
    }

    /* Love animation */
    .love {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: jatuh linear forwards;
      pointer-events: none;
    }
    @keyframes jatuh {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>hai amaw cantik üíñ‚ú®</h1>
  <button onclick="munculPesan()">coba kamu pencet ini üíå‚ù§Ô∏è</button>

  <div id="chatContainer"></div>

  <!-- Musik -->
  <audio id="musik" loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    function munculPesan() {
      const pesan = [
        "kamu kepo ya sampe mencet iniiü§≠",
        "aku sayang sama kamu ü•∫‚ù§Ô∏è",
        "kamu sayang gaa? hihi"
      ];
      const container = document.getElementById('chatContainer');
      container.innerHTML = "";

      // Play musik dari awal
      const musik = document.getElementById('musik');
      musik.currentTime = 0;
      musik.play();

      let i = 0;
      function tampilkanChat() {
        if (i < pesan.length) {
          const bubble = document.createElement("div");
          bubble.className = "chat";
          bubble.style.animationDelay = (i * 0.5) + "s";
          bubble.textContent = pesan[i];
          container.appendChild(bubble);
          i++;
          setTimeout(tampilkanChat, 1200);
        } else {
          // Setelah pesan terakhir, munculin bubble tombol
          setTimeout(() => {
            const yaBtn = document.createElement("a");
            yaBtn.className = "bubble-btn";
            yaBtn.innerText = "Ya ü•∞";
            yaBtn.href = "https://wa.me/6283847651756?text=Aku%20sayang%20banget%20sama%20kamu%20‚ù§Ô∏è";
            yaBtn.target = "_blank";

            const tidakBtn = document.createElement("a");
            tidakBtn.className = "bubble-btn";
            tidakBtn.innerText = "Tidak üôà";
            tidakBtn.href = "https://wa.me/6283847651756?text=Hmmm%2C%20aku%20harus%20jelasin%20kenapa%20nih%20üòÖ";
            tidakBtn.target = "_blank";

            container.appendChild(yaBtn);
            container.appendChild(tidakBtn);
          }, 800);
        }
      }
      tampilkanChat();

      // emoji love campur
      const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíù"];
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("love");
        heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 15) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s"; 
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 500);
    }
  </script>
</body>
</html>
