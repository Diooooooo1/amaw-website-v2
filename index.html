<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hai amaw cantik</title>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      text-align: center; 
      padding: 30px; 
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
    }
    h1 {
      font-size: 28px;
      color: #5a0c1a;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    button { 
      padding: 12px 25px; 
      font-size: 16px; 
      border: none; 
      border-radius: 30px; 
      background: #e63950; 
      color: white; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #c71c3b;
      transform: scale(1.05);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin-top: 20px;
    }
    .bubble {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      background: #fff;
      color: #333;
      text-align: left;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Pilihan */
    #pilihan {
      display: none;
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    /* Love animation */
    .love {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: jatuh linear forwards;
      pointer-events: none;
    }
    @keyframes jatuh {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>hai amaw cantik üíñ‚ú®</h1>
  <button onclick="munculPesan()">coba kamu pencet ini üíå‚ù§Ô∏è</button>

  <div class="chat-container" id="chat"></div>

  <div id="pilihan">
    <button onclick="jawaban(true)">Ya ‚ù§Ô∏è</button>
    <button onclick="jawaban(false)">Tidak üò¢</button>
  </div>

  <!-- Musik auto play -->
  <audio id="musik" loop autoplay>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const pesanArray = [
      "kamu kepo ya sampe mencet inii ü§≠",
      "aku sayang sama kamu ü•∫‚ù§Ô∏è",
      "kamu sayang gaa? hihi"
    ];

    function munculPesan() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      document.getElementById("pilihan").style.display = "none";

      let i = 0;
      function tampilBubble() {
        if (i < pesanArray.length) {
          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          bubble.innerText = pesanArray[i];
          chat.appendChild(bubble);
          setTimeout(tampilBubble, 1000); // delay antar bubble
          i++;
        } else {
          document.getElementById("pilihan").style.display = "block";
        }
      }
      tampilBubble();

      // emoji love campur
      const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíù"];
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("love");
        heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 15) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s"; 
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 500);
    }

    function jawaban(isYes) {
      let pesan = "";
      if (isYes) {
        pesan = "Aku pilih YA ‚ù§Ô∏è Mulai sekarang kita pacaran ü•∞";
      } else {
        pesan = "Aku pilih TIDAK üò¢ Tapi aku mau jelasin...";
      }
      // alihkan ke WhatsApp
      window.location.href = "https://wa.me/6283847651756?text=" + encodeURIComponent(pesan);
    }
  </script>
</body>
</html>
