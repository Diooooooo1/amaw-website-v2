<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai Amaw Cantik</title>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      padding: 40px; 
      overflow-x: hidden;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #5a0c1a;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    button { 
      padding: 12px 25px; 
      font-size: 16px; 
      border: none; 
      border-radius: 25px; 
      background: #e63950; 
      color: white; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background: #c71c3b;
      transform: scale(1.05);
    }

    /* Chat bubble */
    .chat-container {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .bubble {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 20px;
      margin: 8px 0;
      max-width: 80%;
      font-size: 16px;
      animation: fadeInUp 0.6s ease both;
    }
    .left {
      background: #fff;
      color: #333;
      border-bottom-left-radius: 5px;
      text-align: left;
    }
    .right {
      background: #e63950;
      color: white;
      border-bottom-right-radius: 5px;
      text-align: right;
      margin-left: auto;
      display: block;
    }
    .choices {
      margin-top: 15px;
      text-align: center;
    }
    .choice-btn {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
      color: white;
    }
    .yes { background: #28a745; }
    .no { background: #dc3545; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Emoji jatuh */
    .emoji {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: jatuh linear forwards;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes jatuh {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>hai amaw cantik üíñ‚ú®</h1>
  <button onclick="munculChat()">coba kamu pencet ini üíå‚ù§Ô∏è</button>

  <div class="chat-container" id="chat"></div>

  <!-- Musik -->
  <audio id="musik" loop hidden>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      { text: "Aku mau bilang sesuatu ü§≠", side: "left" },
      { text: "Aku tuh sayang banget sama kamu ü•∫‚ù§Ô∏è", side: "left" },
      { text: "Kamu mau nggak jadi bagian spesial di hidup aku? üíï", side: "left" }
    ];

    function munculChat() {
      document.getElementById('musik').play();
      const chatBox = document.getElementById("chat");
      chatBox.innerHTML = "";

      let i = 0;
      function nextMsg() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.classList.add("bubble", messages[i].side);
          msg.innerText = messages[i].text;
          chatBox.appendChild(msg);
          i++;
          setTimeout(nextMsg, 1500);
        } else {
          // munculkan pilihan Ya / Tidak
          const choices = document.createElement("div");
          choices.classList.add("choices");
          choices.innerHTML = `
            <button class="choice-btn yes" onclick="jawaban(true)">Ya ‚ù§Ô∏è</button>
            <button class="choice-btn no" onclick="jawaban(false)">Tidak üíî</button>
          `;
          chatBox.appendChild(choices);
        }
      }
      nextMsg();
    }

    function jawaban(isYes) {
      const chatBox = document.getElementById("chat");
      const reply = document.createElement("div");
      reply.classList.add("bubble", "right");
      reply.innerText = isYes ? "Ya ‚ù§Ô∏è" : "Tidak üíî";
      chatBox.appendChild(reply);

      setTimeout(() => {
        const msg = document.createElement("div");
        msg.classList.add("bubble", "left");
        msg.innerText = isYes 
          ? "Mulai sekarang kita resmi pacaran üíï‚ú®" 
          : "Oke, kita tetap temenan baik aja ya ü•∫ü§ç";
        chatBox.appendChild(msg);

        // efek emoji jatuh
        if (isYes) {
          jatuhinEmoji(["‚ù§Ô∏è","üíñ","üíï","üíò","üíù"]);
        } else {
          jatuhinEmoji(["üíî","üò¢","ü•Ä"]);
        }
      }, 1000);
    }

    function jatuhinEmoji(emojis) {
      const interval = setInterval(() => {
        const e = document.createElement("div");
        e.classList.add("emoji");
        e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        e.style.left = Math.random() * 100 + "vw";
        e.style.fontSize = (20 + Math.random() * 20) + "px";
        e.style.animationDuration = (3 + Math.random() * 2) + "s"; 
        document.body.appendChild(e);

        setTimeout(() => e.remove(), 5000);
      }, 300);

      setTimeout(() => clearInterval(interval), 5000); // berhenti setelah 5 detik
    }
  </script>
</body>
</html>
