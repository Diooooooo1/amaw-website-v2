<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai Amaww Cantikkk</title>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      text-align: center; 
      padding: 50px; 
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    }
    h1 {
      font-size: 32px;
      color: #5a0c1a;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    button { 
      padding: 15px 30px; 
      font-size: 18px; 
      border: none; 
      border-radius: 30px; 
      background: #e63950; 
      color: white; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background: #c71c3b;
      transform: scale(1.05);
    }
    #pesan {
      display: none; 
      margin-top: 30px; 
      font-size: 20px; 
      color: #5a0c1a;
      white-space: pre-line;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Hai Amawww Cantikkk üíñ‚ú®</h1>
  <button onclick="munculPesan()">Coba kamu pencet ini üíå‚ù§Ô∏è</button>

  <p id="pesan"></p>

  <!-- Musik -->
  <audio id="musik" loop hidden>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    function munculPesan()
      const pesan = "Kamu kepo ya sampe mencet iniii aku sayang sama kamu ü•∫üíñ";
      const pesanEl = document.getElementById('pesan');
      pesanEl.innerHTML = "";
      pesanEl.style.display = "block";
      pesanEl.classList.add("fade-in");

      let i = 0;
      function ketik() {
        if (i < pesan.length) {
          pesanEl.innerHTML += pesan.charAt(i);
          i++;
          setTimeout(ketik, 60); // kecepatan ketik
        }
      }
      ketik();

      // play musik
      document.getElementById('musik').play();
    }
  </script>
</body>
</html>
