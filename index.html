<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai Amaw Cantik</title>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      padding: 40px; 
      overflow-x: hidden;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #5a0c1a;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    button { 
      padding: 12px 25px; 
      font-size: 16px; 
      border: none; 
      border-radius: 25px; 
      background: #e63950; 
      color: white; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background: #c71c3b;
      transform: scale(1.05);
    }

    /* Chat bubble */
    .chat-container {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .bubble {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 20px;
      margin: 8px 0;
      max-width: 80%;
      font-size: 16px;
      animation: fadeInUp 0.6s ease both;
    }
    .left {
      background: #fff;
      color: #333;
      border-bottom-left-radius: 5px;
      text-align: left;
    }
    .right {
      background: #e63950;
      color: white;
      border-bottom-right-radius: 5px;
      text-align: right;
      margin-left: auto;
      display: block;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>hai amaw cantik üíñ‚ú®</h1>
  <button onclick="munculChat()">coba kamu pencet ini üíå‚ù§Ô∏è</button>

  <div class="chat-container" id="chat"></div>

  <!-- Musik -->
  <audio id="musik" loop hidden>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      { text: "kamu kepo ya sampe pencet ini ü§≠", side: "left" },
      { text: "btw makasih ya maw ü•∫", side: "right" },
      { text: "aku sayang sama kamu ‚ù§Ô∏è", side: "left" },
      { text: "kamu sayang gaa sama aku? hihi üíï", side: "right" }
    ];

    function munculChat() {
      document.getElementById('musik').play();
      const chatBox = document.getElementById("chat");
      chatBox.innerHTML = "";

      let i = 0;
      function nextMsg() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.classList.add("bubble", messages[i].side);
          msg.innerText = messages[i].text;
          chatBox.appendChild(msg);
          i++;
          setTimeout(nextMsg, 1500);
        }
      }
      nextMsg();
    }
  </script>
</body>
</html>
