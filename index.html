      background-size: 400% 400%;
      animation: bgMove 20s ease infinite;

      position: relative;

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

      color: #5a0c1a;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    button { 
      padding: 15px 30px; 
      font-size: 18px; 
      border: none; 
      border-radius: 30px; 
      background: #e63950; 
      color: white; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin: 5px;
      opacity: 1;

      margin-right: auto;
    }
    .bubble {
      background: #fff;
      padding: 12px 18px;
      border-radius: 20px;
      margin: 10px 0;
      display: inline-block;
      max-width: 80%;
      font-size: 18px;
      color: #5a0c1a;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px) scale(0.8);
      animation: muncul 0.5s forwards;
      white-space: pre-wrap; /* spasi & enter terlihat */

    @keyframes muncul {

    }

    .glitter { width: 4px; height: 4px; animation: glitterFall linear infinite; opacity: 0.8; }
    @keyframes glitterFall { to { transform: translateY(110vh); opacity: 0; } }
    .sparkle { width: 2px; height: 2px; animation: sparkleAnim linear infinite; opacity: 0.8; }

  </style>
