<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>haii amaww cantikk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }
    .chat-box {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 300px;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      margin: 10px 0;
      display: inline-block;
      max-width: 80%;
    }
    .left {
      background: #eee;
      float: left;
      clear: both;
    }
    .right {
      background: #ff4d6d;
      color: white;
      float: right;
      clear: both;
    }
    .btn-container {
      margin-top: 20px;
      text-align: center;
      position: relative;
      height: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: red;
      color: white;
      cursor: pointer;
      margin: 5px;
      position: absolute;
      transition: all 0.3s ease;
    }
    #yaBtn {
      left: 30%;
    }
    #tidakBtn {
      left: 55%;
    }

    /* efek love meledak */
    .heart {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      animation: explode 1s forwards;
    }
    @keyframes explode {
      0% { transform: scale(0) translate(0,0); opacity: 1; }
      100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>haii amaww cantikk ‚ù§Ô∏è</h1>
  <div class="chat-box" id="chat">
    <div class="bubble left">aku mau tanya sesuatu...</div>
    <div class="bubble left">mau kahh kita lebih dari teman? hihii</div>
  </div>
  
  <div class="btn-container">
    <button id="yaBtn" onclick="jawaban(true, event)">Ya ‚ù§Ô∏è</button>
    <button id="tidakBtn" onmouseover="kabur()">Tidak üíî</button>
  </div>

  <script>
    function jawaban(isYes, e) {
      const chatBox = document.getElementById("chat");
      const reply = document.createElement("div");
      reply.classList.add("bubble", "right");
      reply.innerText = isYes ? "Ya ‚ù§Ô∏è" : "Tidak üíî";
      chatBox.appendChild(reply);

      if (isYes) {
        // efek love meledak
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerText = "üíñ";
          document.body.appendChild(heart);
          const x = (Math.random() - 0.5) * 200 + "px";
          const y = (Math.random() - 0.5) * 200 + "px";
          heart.style.left = e.clientX + "px";
          heart.style.top = e.clientY + "px";
          heart.style.setProperty("--x", x);
          heart.style.setProperty("--y", y);

          setTimeout(() => heart.remove(), 1000);
        }
      }

      setTimeout(() => {
        const msg = document.createElement("div");
        msg.classList.add("bubble", "left");
        msg.innerText = isYes 
          ? " REAL OR FAKE" 
          : "umm okee amaw kita temenan juga gapapaaa hihii";
        chatBox.appendChild(msg);

        // Redirect ke WhatsApp kamu
        const nomorKamu = "6283847651756"; 
        const pesan = isYes ? "jelasin dong maww" : "jelasinn dong maww";
        window.location.href = `https://wa.me/${nomorKamu}?text=${encodeURIComponent(pesan)}`;
      }, 1200);
    }

    function kabur() {
      const btn = document.getElementById("tidakBtn");
      const randomX = Math.floor(Math.random() * 60) + 10;
      const randomY = Math.floor(Math.random() * 50) + 20;
      btn.style.left = randomX + "%";
      btn.style.top = randomY + "px";
    }
  </script>
</body>
</html>
