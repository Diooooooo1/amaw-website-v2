<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hai amaw cantik</title>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      text-align: center; 
      padding: 50px; 
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
    }
    h1 {
      font-size: 32px;
      color: #5a0c1a;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    button { 
      padding: 12px 25px; 
      font-size: 18px; 
      border: none; 
      border-radius: 30px; 
      background: #e63950; 
      color: white; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #c71c3b;
      transform: scale(1.05);
    }
    #pesan {
      display: none; 
      margin-top: 30px; 
      font-size: 20px; 
      color: #5a0c1a;
      white-space: pre-line;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Love animation */
    .love {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: jatuh linear forwards;
      pointer-events: none;
    }
    @keyframes jatuh {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>hai amaw cantik 💖✨</h1>
  <button onclick="munculPesan()">coba kamu pencet ini 💌❤️</button>

  <p id="pesan"></p>
  <div id="pilihan" style="display:none; margin-top:20px;">
    <button onclick="jawaban(true)">Ya ❤️</button>
    <button onclick="jawaban(false)">Tidak 😢</button>
  </div>

  <!-- Musik -->
  <audio id="musik" loop hidden>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    function munculPesan() {
      const pesan = "kamu kepo ya sampe mencet inii🤭\naku sayang sama kamu 🥺❤️\nkamu sayang gaa? hihi";
      const pesanEl = document.getElementById('pesan');
      pesanEl.innerHTML = "";
      pesanEl.style.display = "block";
      pesanEl.classList.add("fade-in");

      let i = 0;
      function ketik() {
        if (i < pesan.length) {
          pesanEl.innerHTML += pesan.charAt(i);
          i++;
          setTimeout(ketik, 60);
        } else {
          document.getElementById('pilihan').style.display = "block";
        }
      }
      ketik();

      // emoji love campur
      const hearts = ["❤️","💖","💕","💘","💝"];
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("love");
        heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 15) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s"; 
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 500);
    }

    function jawaban(isYes) {
      const pesanEl = document.getElementById('pesan');
      if (isYes) {
        pesanEl.innerHTML += "\n\nYeay!! Mulai sekarang kita pacaran 💕🥰";
        document.getElementById('musik').play();
      } else {
        pesanEl.innerHTML += "\n\nGapapa, kita tetep temenan kok 🫂";
      }
      document.getElementById('pilihan').style.display = "none";
    }
  </script>
</body>
</html>
