<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hai amaw cantik</title>
<style>
body{
  font-family:'Poppins',sans-serif;
  text-align:center;
  padding:50px;
  background:linear-gradient(135deg,#ffb6c1,#ffc0cb);
  overflow:hidden;
  position:relative;
  cursor:none;
}
h1{font-size:32px;color:#5a0c1a;margin-bottom:40px;text-shadow:1px 1px 3px rgba(0,0,0,0.2);}
button{padding:15px 30px;font-size:18px;border:none;border-radius:30px;background:#e63950;color:white;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,0.2);transition:0.3s;margin:5px;}
button:hover{background:#c71c3b;transform:scale(1.05);}
#chatbox{display:none;margin-top:30px;text-align:left;max-width:400px;margin:auto;}
.bubble{
  background:#fff;padding:12px 18px;border-radius:20px;margin:10px 0;display:inline-block;
  max-width:80%;font-size:18px;color:#5a0c1a;box-shadow:0 4px 6px rgba(0,0,0,0.2);
  opacity:0;transform:scale(0.8);position:absolute;animation:muncul 0.5s forwards,pop 0.4s ease-in-out 0s;
  transition:0.2s;
}
@keyframes muncul{to{opacity:1;scale:1;}}
@keyframes pop{0%{transform:scale(0.5);}50%{transform:scale(1.2);}100%{transform:scale(1);}}
.love{
  position:fixed;top:-20px;font-size:24px;pointer-events:none;
  text-shadow:0 0 8px #fff,0 0 12px #ff69b4;animation:jatuh linear forwards;transition:0.2s;
}
@keyframes jatuh{to{transform:translateY(110vh) rotate(720deg);opacity:0;}}
.glitter,.bokeh{
  position:fixed;border-radius:50%;top:0;pointer-events:none;
}
.glitter{width:4px;height:4px;background:white;opacity:0.8;animation:glitterFall linear infinite;}
@keyframes glitterFall{to{transform:translateY(110vh);opacity:0;}}
.bokeh{width:20px;height:20px;background:rgba(255,255,255,0.2);}
.btn-muncul{animation:munculTombol 0.6s forwards;transform:scale(0);}
@keyframes munculTombol{to{transform:scale(1);}}
.mini-heart{position:absolute;font-size:20px;pointer-events:none;animation:float 2s ease-in-out infinite alternate;}
@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-20px);}}
</style>
</head>
<body>
<h1>hai amaw cantik üíñ‚ú®</h1>
<button onclick="munculPesan()">coba kamu pencet ini üíå‚ù§Ô∏è</button>
<div id="chatbox"></div>

<audio id="musik" loop hidden>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
let cursorX=window.innerWidth/2,cursorY=window.innerHeight/2;
document.addEventListener('mousemove',e=>{cursorX=e.clientX;cursorY=e.clientY;});

// karakter mini ‚ù§Ô∏è
const miniHeart=document.createElement("div");
miniHeart.classList.add("mini-heart"); miniHeart.innerText="üíñ";
document.body.appendChild(miniHeart);
setInterval(()=>{miniHeart.style.left=(cursorX-10)+"px";miniHeart.style.top=(cursorY-10)+"px";},16);

// bubble muncul mendekati cursor
const bubbles=[];
function buatBubbleTrail(text){
  const bubble=document.createElement("div");
  bubble.classList.add("bubble"); bubble.innerText=text;
  let offsetX=Math.random()*100-50, offsetY=Math.random()*50-25;
  bubble.style.left=(cursorX+offsetX)+"px"; bubble.style.top=(cursorY+offsetY)+"px";
  document.body.appendChild(bubble);
  bubbles.push(bubble);

  bubble.addEventListener('click',()=>{
    for(let i=0;i<10;i++){buatLoveTrail(cursorX,cursorY);}
    bubble.style.transform="scale(1.5)"; setTimeout(()=>bubble.remove(),500);
    miniHeart.style.transform="translateY(-20px)";
    setTimeout(()=>miniHeart.style.transform="translateY(0)",300);
  });

  setTimeout(()=>{let idx=bubbles.indexOf(bubble); if(idx>-1)bubbles.splice(idx,1); bubble.remove();},4000);
}

// interaksi antar bubble
setInterval(()=>{
  for(let i=0;i<bubbles.length;i++){
    for(let j=i+1;j<bubbles.length;j++){
      let a=bubbles[i],b=bubbles[j];
      let ax=parseFloat(a.style.left),ay=parseFloat(a.style.top);
      let bx=parseFloat(b.style.left),by=parseFloat(b.style.top);
      let dx=bx-ax, dy=by-ay;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<100){
        let move=(100-dist)/10;
        a.style.left=(ax-move)+"px"; a.style.top=(ay-move)+"px";
        b.style.left=(bx+move)+"px"; b.style.top=(by+move)+"px";
      }
    }
  }
},100);

// love trail interaktif
function buatLoveTrail(x=cursorX,y=cursorY){
  const hearts=["‚ù§Ô∏è","üíñ","üíï","üíò","üíù"];
  const heart=document.createElement("div"); heart.classList.add("love");
  heart.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  heart.style.left=(x+Math.random()*20-10)+"px";
  heart.style.top=(y+Math.random()*20-10)+"px";
  heart.style.fontSize=(20+Math.random()*25)+"px";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(heart); setTimeout(()=>heart.remove(),6000);

  // mendekati bubble -> bereaksi
  bubbles.forEach(b=>{
    let bx=parseFloat(b.style.left), by=parseFloat(b.style.top);
    let dx=bx-x, dy=by-y, dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<50){b.style.transform="scale(1.1)";}
  });
}

// glitter + bokeh
setInterval(()=>{
  const glitter=document.createElement("div"); glitter.classList.add("glitter");
  glitter.style.left=Math.random()*100+"vw";
  glitter.style.width=glitter.style.height=(2+Math.random()*4)+"px";
  glitter.style.animationDuration=(2+Math.random()*4)+"s";
  document.body.appendChild(glitter);
  setTimeout(()=>glitter.remove(),6000);

  const bokeh=document.createElement("div"); bokeh.classList.add("bokeh");
  bokeh.style.left=Math.random()*100+"vw"; bokeh.style.top=Math.random()*100+"vh";
  document.body.appendChild(bokeh);
  setTimeout(()=>bokeh.remove(),8000);
},150);

// munculPesan
function munculPesan(){
  const pesan=["kamu kepo ya sampe mencet inii ü§≠","aku sayang sama kamu ü•∫‚ù§Ô∏è","kamu sayang gaa? hihi"];
  const chatbox=document.getElementById('chatbox'); chatbox.innerHTML=""; chatbox.style.display="block";
  document.getElementById('musik').play();
  let i=0;
  function showBubble(){
    if(i<pesan.length){buatBubbleTrail(pesan[i]);i++;setTimeout(showBubble,1000);}
    else{
      const btnYes=document.createElement("button"); btnYes.innerText="Ya ‚ù§Ô∏è"; btnYes.classList.add("btn-muncul");
      btnYes.onclick=()=>window.location.href="https://wa.me/6283847651756?text=Aku%20sayang%20banget%20sama%20kamu%20ü•∞";

      const btnNo=document.createElement("button"); btnNo.innerText="Tidak üò¢"; btnNo.classList.add("btn-muncul");
      btnNo.onclick=()=>window.location.href="https://wa.me/6283847651756?text=Maaf%20aku%20belum%20bisa%20sayang%20üòî";

      chatbox.appendChild(btnYes); chatbox.appendChild(btnNo);
    }
  }
  showBubble();
}

// love trail rutin
setInterval(()=>buatLoveTrail(),200);
</script>
</body>
</html>
